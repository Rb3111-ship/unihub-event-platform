<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback - UniHub</title>
    <link rel="stylesheet" href="reviewStyle.css"/>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="header">
        <h1>Submit Event Feedback</h1>
        <div class="logo">UniHub</div>
    </div>

    <div class="container">
        <form class="feedback-form" id="feedbackForm">
          

            <div class="form-group">
                <label for="eventName">Event Name:</label>
            </div>

            <div class="form-group">
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" placeholder="Share your thoughts about the event..."
                    required></textarea>
            </div>

            <div class="rating-section">
                <label>Rating:</label>
                <div class="rating-stars" id="ratingStars">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                <div class="rating-text" id="ratingText">Click to rate the event</div>
            </div>

            <div id="messageContainer"></div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Feedback
            </button>
        </form>
    </div>
    <script scr="reviewScript.js"></script>
</body>

</html>
